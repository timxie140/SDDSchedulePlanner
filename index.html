<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Planner</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="public/icon/R5-favicon.png" type="image/png">
</head>

<body>
    <div class = "header-container">
        <div id="title">
            <h1 id = "main-title">Schedule Planner</h1>
            <h1 id = "your-schedule">Your Schedule</h1>
        </div>
    </div>
    
    <div class="main-container">
        <div id="major-panel">
            <ul id="majors">
                <li id="ADMN" class="major">Administrative (ADMN)</li>
                <li id="USAF" class="major">Aerospace Studies (Air Force ROTC)</li>
                <li id="ARCH" class="major">Architecture (ARCH)</li>
                <li id="ARTS" class="major">Arts (ARTS)</li>
                <li id="ASTR" class="major">Astronomy (ASTR)</li>
            </ul>
        </div>
        <div class="course-panel">
                <ul id="courses">
                    <!-- Courses will be loaded here dynamically -->
                </ul>

        </div>
    </div>
</body>

</html>
